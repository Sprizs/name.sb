{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block body %}
<form method="POST" class="form-control">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6"><h2>用户登录</h2><hr/></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
    <label for="username">用户名</label><input type="text" class="form-control" id="username" name="username" />
    <label for="password">密码</label><input type="password" class="form-control" id="password" name="password" />
        </div>
    </div>
    <div class="row" style="padding-top:1em">
        <div class="col-3"></div>
        <div class="col-6">
            <input type="submit" class="btn btn-primary" value="登录"/>
            <a class="btn btn-primary" href="/register">注册</a>
        </div>
    </div>

</form>
{% endblock %}
