{% extends "base.html" %}
{% block title %}用户注册{% endblock %}
{% block body %}
    <form method="POST" class="form-control">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6"><h2>用户注册</h2><hr/></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="username">用户名</label><input type="text" class="form-control" id="username" name="username" />
                <label for="password">密码</label><input type="password" class="form-control" id="password" name="password" />
                <div style="padding-top:1em">
                    验证码
                <div class="g-recaptcha" data-sitekey="6Ldyq1wUAAAAAO7LbTSahLJXzKOvx6OTvzUsMKEK"></div>
                </div>
            </div>
        </div>
        <input type="hidden" name="status" value="1"/>
        <div class="row" style="padding-top:1em">
            <div class="col-3"></div>
            <div class="col-6">
                <input type="submit" class="btn btn-success" value="注册"/>
            </div>
        </div>
    </form>
{% endblock %}
{% block script %}
<script src='https://www.recaptcha.net/recaptcha/api.js'></script>
{% endblock %}
