[uwsgi]
uid=www-data
gid=www-data
unprivileged-binary-patch=./venv/bin/uwsgi
module=app
callable=app
master=true
processes=4
socket=/tmp/app.sock
chmod-socket=660
vaccum=true
die-on-term=true
base=/home/xtom/index3.do
home=/home/xtom/index3.do/venv
pythonpath=/home/xtom/index3.do/venv
lazy=true
lazy-app=true